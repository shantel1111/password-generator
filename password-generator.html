<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="password-generator">
      <div class="passwords-container">
        <h1 class="title">
          Generate a <span class="highlight-font">random password</span>
        </h1>
        <p>Never use an insecure password again.</p>
        <div class="bottom-line"></div>
        <div class="password-options">
          <p id="optionOne-el"></p>
          <button id="button-el">
            <img src="reload.svg" alt="reload">
          </button>
        </div>
        <div class="passwordcustomisation-container">
          <div>
            <input type="checkbox" id="uppercase-el"><label for="uppercase-el" value="uppercase-customisation">UpperCase</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase-el"><label for="lowercase-el" value="lowercase">Lowercase</label>
          </div>
          <div>
            <input type="checkbox" id="numbers-el"><label for="numbers-el" value="numbers">Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbols-el"><label for="symbols-el" value="symbols">Symbols</label>
          </div>
        </div>
  </body>
  <script src="index.js"></script>
</html>
